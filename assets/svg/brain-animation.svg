<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#6D28D9;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.8"/>
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="20s" repeatCount="indefinite"/>
    </linearGradient>
    
    <filter id="brainGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="pulse">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Brain outline (simplified) -->
  <g id="brain-outline" stroke="url(#brainGradient)" stroke-width="3" fill="none" filter="url(#brainGlow)">
    <!-- Left hemisphere -->
    <path d="M 200,200 Q 150,150 150,100 Q 150,50 200,50 Q 250,50 270,80 Q 280,100 280,130 Q 280,160 270,180 Q 260,200 250,210">
      <animate attributeName="stroke-width" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right hemisphere -->
    <path d="M 250,210 Q 260,200 270,180 Q 280,160 280,130 Q 280,100 290,80 Q 310,50 360,50 Q 410,50 410,100 Q 410,150 360,200">
      <animate attributeName="stroke-width" values="3;4;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Frontal lobe -->
    <ellipse cx="280" cy="100" rx="40" ry="30">
      <animate attributeName="rx" values="40;42;40" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="30;32;30" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Temporal lobe -->
    <ellipse cx="220" cy="180" rx="35" ry="25">
      <animate attributeName="rx" values="35;37;35" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="25;27;25" dur="1.8s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="340" cy="180" rx="35" ry="25">
      <animate attributeName="rx" values="35;37;35" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="25;27;25" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Neural activity pulses -->
  <g id="neural-pulses">
    <circle cx="200" cy="100" r="5" fill="#00FFFF" opacity="0" filter="url(#pulse)">
      <animate attributeName="r" values="5;20;5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="280" cy="100" r="5" fill="#EC4899" opacity="0" filter="url(#pulse)">
      <animate attributeName="r" values="5;20;5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="360" cy="100" r="5" fill="#00FFFF" opacity="0" filter="url(#pulse)">
      <animate attributeName="r" values="5;20;5" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="220" cy="180" r="5" fill="#6D28D9" opacity="0" filter="url(#pulse)">
      <animate attributeName="r" values="5;20;5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="340" cy="180" r="5" fill="#EC4899" opacity="0" filter="url(#pulse)">
      <animate attributeName="r" values="5;20;5" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Synaptic connections -->
  <g id="synapses" stroke="#00FFFF" stroke-width="1" opacity="0.5">
    <line x1="200" y1="100" x2="280" y2="100">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#00FFFF;#EC4899;#00FFFF" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="280" y1="100" x2="360" y2="100">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#EC4899;#00FFFF;#EC4899" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="100" x2="220" y2="180">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#00FFFF;#6D28D9;#00FFFF" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="360" y1="100" x2="340" y2="180">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#EC4899;#6D28D9;#EC4899" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="180" x2="340" y2="180">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#6D28D9;#00FFFF;#6D28D9" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Neurotransmitter particles -->
  <g id="neurotransmitters">
    <circle cx="200" cy="100" r="2" fill="#00FFFF">
      <animateMotion path="M 0,0 L 80,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="100" r="2" fill="#EC4899">
      <animateMotion path="M 0,0 L 80,0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="2" fill="#6D28D9">
      <animateMotion path="M 0,0 L 20,80" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Labels -->
  <text x="450" y="80" font-family="Orbitron, sans-serif" font-size="14" fill="#00FFFF" opacity="0.8">
    FRONTAL
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="450" cy="120" font-family="Orbitron, sans-serif" font-size="14" fill="#EC4899" opacity="0.8">
    CORTEX
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </text>
  
  <text x="450" y="200" font-family="Orbitron, sans-serif" font-size="14" fill="#6D28D9" opacity="0.8">
    TEMPORAL
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </text>
  <text x="450" y="220" font-family="Orbitron, sans-serif" font-size="14" fill="#00FFFF" opacity="0.8">
    LOBE
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.8s" repeatCount="indefinite"/>
  </text>
</svg>
